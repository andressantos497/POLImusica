<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-button (click)="goToLogin()"><ion-icon name="arrow-back-outline"></ion-icon></ion-button>
      <ion-title style="text-align: center;">Registro</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <figure class="ion-text-center">
    <img src="assets/images/fotoPerfil.png" class="ion-margin-top imagenRedonda">
  </figure>
  <form [formGroup]="registerForm" (ngSubmit)="register(registerForm.value)">
    <ion-item class="ion-margin-bottom">
      <ion-input label="Nombre:" placeholder="Escriba Su Nombre" formControlName="name"></ion-input>
    </ion-item>
    <div *ngIf="registerForm.get('name')?.touched && registerForm.get('name')?.invalid">
      <ng-container *ngFor="let validation of validation_messages.name">
        <div *ngIf="registerForm.get('name')?.hasError(validation.type)" style="text-align: center;">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>

    <ion-item class="ion-margin-bottom">
      <ion-input label="Apellido:" placeholder="Escriba Su Apellido" formControlName="last_name"></ion-input>
    </ion-item>
    <div *ngIf="registerForm.get('last_name')?.touched && registerForm.get('last_name')?.invalid">
      <ng-container *ngFor="let validation of validation_messages.last_name">
        <div *ngIf="registerForm.get('last_name')?.hasError(validation.type)" style="text-align: center;">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>

    <ion-item class="ion-margin-bottom">
      <ion-input label="Email:" placeholder="Escriba Su Email" formControlName="email"></ion-input>
    </ion-item>
    <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid">
      <ng-container *ngFor="let validation of validation_messages.email">
        <div *ngIf="registerForm.get('email')?.hasError(validation.type)" style="text-align: center;">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>

    <ion-item class="ion-margin-bottom">
      <ion-input type="password" label="Contraseña:" placeholder="Escriba Su Contraseña (Minimo 6 caracteres)" formControlName="password"></ion-input>
    </ion-item>
    <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid">
      <ng-container *ngFor="let validation of validation_messages.password">
        <div *ngIf="registerForm.get('password')?.hasError(validation.type)" style="text-align: center;">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>

    <div class="ion-text-center ion-margin-top">
      <ion-button type="submit" [disabled]="!registerForm.valid">
        Register
      </ion-button>
    </div>
  </form>
</ion-content>
