<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center ion-text-capitalize">iniciar sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <figure class="ion-text-center">
    <img src="assets/images/fotoPerfil.png" class="ion-margin-top imagenRedonda">
  </figure>
  <form [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm.value)">
    <ion-item class="ion-margin-bottom">
      <ion-input label="Email:" labelPlacement="Correo Electronico" placeholder="Correo Electronico" formControlName="email"></ion-input>
    </ion-item>

    <div>
      <ng-container *ngFor="let validation of validation_messages.email">
        <div *ngIf="(loginForm.get('email')?.hasError(validation.type) && 
        loginForm.get('email')?.dirty)">
        {{validation.message}}
      </div>
      </ng-container>
    </div>

    <ion-item class="ion-margin-bottom">
      <ion-input type="password" label="Password:" labelPlacement="Contraseña" placeholder="Contraseña" formControlName="password"></ion-input>
    </ion-item>

    <div>
      <ng-container *ngFor="let validation of validation_messages.password">
        <div *ngIf="loginForm.get('password')?.hasError(validation.type) && 
        loginForm.get('password')?.dirty">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
    

    <div class="ion-text-center ion-margin-top">
      <ion-button type="submit"
      [disabled]="!loginForm.valid">
        Login
      </ion-button>
    </div>
  </form>
</ion-content>
